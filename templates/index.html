<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Explorer</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        .categories {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 50px;
        }

        .category-card {
            text-align: center;
            width: 300px;
        }

        .category-card img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .category-btn {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ff6600;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .category-btn:hover {
            background-color: #e65c00;
        }
    </style>
</head>
<body>
    <nav class="top-nav">
        <div class="nav-left">
            <h1>Food Mood</h1>
        </div>
        <div class="nav-right">
            <a href="#">Home</a>
            <a href="#">Recommendations</a>
            <a href="#">Contact Us</a>
        </div>
    </nav>

    <main class="main-content">
        <section class="categories">
            <div class="category-card">
                <img src="/static/images/ch burger.jpeg" alt="Fast Food">
                <a href="/fast_food"><button class="category-btn">Fast Food</button></a>
            </div>
            <div class="category-card">
                <img src="/static/images/biryani.jpeg" alt="Home Food">
                <a href="/home_food"><button class="category-btn">Home Food</button></a>
            </div>
            <div class="category-card">
                <img src="/static/images/kebab.jpeg" alt="Desi Food">
                <a href="/desi_food"><button class="category-btn">Desi Food</button></a>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div>
                <h4>Rating</h4>
                <p>⭐⭐⭐⭐☆</p>
            </div>
            <div>
                <h4>FAQs</h4>
                <ul>
                    <li><a href="#">How to use?</a></li>
                    <li><a href="#">Food types explained</a></li>
                    <li><a href="#">Contact support</a></li>
                </ul>
            </div>
            <div>
                <h4>Top Reviews</h4>
                <p>"Amazing experience!" - Aisha</p>
                <p>"Loved the Biryani recommendations." - Ahmed</p>
            </div>
        </div>
    </footer>
</body>
</html>
